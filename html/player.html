<!DOCTYPE html>
<!-- index.html -->
<!-- created by Jesse Jurman, Wilson Chaney, Quinn McNamara -->
<html>
  <head>

    <title>Player - Chips</title>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>

    <!-- Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.4/darkly/bootstrap.min.css">

    <!-- Socket.io -->
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>

    <!-- FontAwesome -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/styles.css">

    <!-- favicon -->
    <link rel="icon" type="image/png" href="favicon.png" />

  </head>

  <body>

    <div id="main"></div>
    <script src="../js/player.js"></script>

    <a id="stack" class="btn btn-default check-100">Stack: $0</a>

    <div id="first-row">
      <a href="#" class="btn btn-info pot-button" onClick="addToBet(5)">$5</a>
      <a href="#" class="btn btn-success pot-button" onClick="addToBet(25)">$25</a>
    </div>

    <div id="second-row">
      <a href="#" class="btn btn-warning pot-button" onClick="addToBet(50)">$50</a>
      <a href="#" class="btn btn-danger pot-button" onClick="addToBet(100)">$100</a>
    </div>

    <div id="third-row">
      <a href="#" class="btn btn-primary pot-button" onClick="allIn()">All In</a>
      <a href="#" class="btn btn-default pot-button" onClick="clearBet()">Clear</a>
    </div>

    <div id="bottom-buttons">
      <a href="#" id="bet-amount" class="btn btn-success check-100" onClick="placeBet()">Bet $0</a>
      <a href="#" id="claim-amount" class="btn btn-warning check-100" onClick="claimWin()">Claim Win</a>
    </div>

  </body>
</html>
